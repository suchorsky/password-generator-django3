{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'generator/style.css' %}">


<div class="container text-center">
  <h1>Password Generator</h1>
  <form action="{% url 'password' %}">
    <select class="mt-4" name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>

    </select> Length

    <br>
    <input class="big-checkbox" type="checkbox" name="uppercase">Uppercase
    <br>
    <input class="big-checkbox" type="checkbox" name="number">Number
    <br>
    <input class="big-checkbox" type="checkbox" name="special">Special
    <br>

    <input type="submit" value="Generate password" class="btn btn-outline-success btn-lg" >
    <br>

    <br>
  </form>
</div>
